<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <title>Planet:Red | Virtual Climate Summit 2021</title>
    <meta
      content="Planet:Red | Virtual Climate Summit 2021"
      property="og:title"
    />
    <meta content="website" property="og:type" />
    <meta content="https://planetredsummit/opengraph.png" property="og:image" />
    <meta content="https://planetredsummit/" property="og:url" />
    <meta content="summary" name="twitter:card" />
    <meta name="twitter:site" content="@ifrc" />
    <meta name="theme-color" content="ef3340" />
    <meta
      content="Climate change affects everyone, everywhere - therefore no person, country or time zone is excluded from the virtual Planet:Red Summit, organised by the network of the International Federation of Red Cross and Red Crescent and open for everyone to join."
      property="og:description"
    />
    <!-- Load configuration script -->
    <script src="<%= BASE_URL %>config.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
