cookies:
  title: ملفات تعريف الارتباط
  popupTitle: استخدامنا لملفات تعريف الارتباط
  acceptAction: السماح بتفعيل أدوات التحليل
  rejectAction: إلغاء تفعيل أدوات التحليل
  content: |
    نحن نستخدم ملفات تعريف الارتباط الضرورية لتشغيل الموقع بشكل صحيح
    نود استخدام التحليلات لمعرفة تجارب الناس في مؤتمر قمة الصليب الأحمر والهلال الأحمر للمناخ و لضمان قدرتنا على تحسين المؤتمرات الافتراضية ومؤتمرات القمة المستقبلية
    يمكنك تغيير تفضيلات ملفات تعريف الارتباط الخاصة بك من خلال النقر{0} في تذييل هذا الموقع
